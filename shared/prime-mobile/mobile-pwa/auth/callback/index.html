<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f0f23">
  <title>PRIME Mobile â€” Signing in...</title>
  <style>
    body {
      background: #0f0f23;
      color: #e0e0ff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #e91e8c; font-size: 2rem; }
    .spinner {
      border: 3px solid #1a1a3e;
      border-top: 3px solid #e91e8c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: #ff4444; display: none; margin-top: 1rem; }
    a { color: #e91e8c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>PRIME</h1>
    <div class="spinner" id="spinner"></div>
    <p id="status">Signing you in...</p>
    <p class="error" id="error"></p>
    <p style="display:none" id="retry"><a href="/">Back to login</a></p>
  </div>

  <script>
    (async function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');

      if (error) {
        showError('Google login was cancelled or failed: ' + error);
        return;
      }

      if (!code) {
        showError('No authorization code received.');
        return;
      }

      try {
        document.getElementById('status').textContent = 'Exchanging credentials...';

        const response = await fetch('/api/auth/google/callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            code: code,
            redirectUri: window.location.origin + '/auth/callback',
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Authentication failed');
        }

        // Store the JWT token
        localStorage.setItem('prime_token', data.token);

        document.getElementById('status').textContent = 'Welcome, ' + data.user.name + '!';
        document.getElementById('spinner').style.display = 'none';

        // Redirect to the main app after a brief moment
        setTimeout(() => {
          window.location.href = '/';
        }, 800);

      } catch (err) {
        showError(err.message);
      }
    })();

    function showError(msg) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('status').textContent = 'Login failed';
      document.getElementById('error').textContent = msg;
      document.getElementById('error').style.display = 'block';
      document.getElementById('retry').style.display = 'block';
    }
  </script>
</body>
</html>
